<!doctype html>

<html ng-app="todoApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hypermedia Todo App</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="/js/app.js"></script>
</head>

<body ng-controller="mainController">
  <div class="container">
    <div class="page-header">
      <h1>Hypermedia Todo App</h1>
    </div>

    <div class="row">
      <div class="col-md-7">
        <div class="cannot-create alert alert-info" ng-show="!cond.canCreate()">
          Looks like you can't create todos...
        </div>
        <form class="form-inline add-form" role="form" ng-show="cond.canCreate()">
          <div class="form-group col-md-8">
            <input type="todo"
                   class="form-control col-md-6"
                   id="todo"
                   placeholder="What to do?"
                   ng-model="createForm.title">
          </div>
          <button type="submit"
                  class="btn btn-primary"
                  ng-click="createTodo()">Add</button>
        </form>

        <div class="todos">
          <div class="todo" ng-repeat="todo in todos" ng-class="getState(todo)">
            <h2>{{ todo.attributes.title }}</h2>
            <p>
              <button type="button"
                      class="btn btn-success btn-sm"
                      ng-click="completeTodo(todo)"
                      ng-show="cond.canComplete(todo)">Complete</button>
              <button type="button"
                      class="btn btn-info btn-sm"
                      ng-click="activateTodo(todo)"
                      ng-show="cond.canActivate(todo)">Not done!</button>
              <button type="button"
                      class="btn btn-danger btn-sm"
                      ng-click="deleteTodo(todo)"
                      ng-show="cond.canDelete(todo)">Delete</button>
            </p>
          </div>
        </div>
      </div>

      <div class="responses col-md-5">
        <h4>Todo List JSON</h4>
        <pre><code>{{ root | json }}</code></pre>
        <div ng-repeat="todo in todos">
          <h4>Todo {{ todo.attributes.id }} JSON</h4>
          <pre><code>{{ todo | json }}</code></pre>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
